<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Form</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/icons/favicon.ico"
            type="image/x-icon"
        />
    </head>
    <body class="bg">
        <div class="container">
            <form action="./assets/pages/success.html" class="form-container">
                <div>
                    <label for="username">Username</label>
                    <input id="username" type="text" required maxlength="30" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" required maxlength="30" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input
                        id="password"
                        type="password"
                        required
                        maxlength="30"
                    />
                </div>
                <div class="button-div">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
    <footer>Dylan Buchi &copy; 2021</footer>
</html>
